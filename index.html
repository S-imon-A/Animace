<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="left-racket" class="racket" src="Images/TableRacket.png" alt="">
    <img id="right-racket" class="racket" src="Images/TableRacket.png" alt="">

    <div id="ball"></div>

    <img id="table" src="Images/TableTennisTable.png" alt="">
    <h1 id="countdown">3</h1>
    <button id="start-game-button">Start</button>
    <div class="blur" id="start-game-blur"></div>
    <h1 id="winner">Left player is Winner!</h1>

    <h1 id="left-points" class="points">0</h1>
    <h1 id="right-points" class="points">0</h1>

    <h1 id="serve-info">Serve</h1>
    <h1 id="match-point">Match point!</h1>

    <h1 id="left-control-info" class="control-info">W & S</h1>
    <h1 id="right-control-info" class="control-info">↑ & ↓</h1>
    
    <div id="red-fans">
        <img id="blue-fan" class="fan" src="Images/FanCer.png" alt="">
        <img id="left-hand-red" class="fan" src="Images/RukaLeva.png" alt="">
        <img id="right-hand-red" class="fan" src="Images/RukaPrava.png" alt="">
    </div>
    
    <div id="blue-fans">
        <img id="red-fan" class="fan" src="Images/FanMod.png" alt="">
        <img id="left-hand-blue" class="fan" src="Images/RukaLeva.png" alt="">
        <img id="right-hand-blue" class="fan" src="Images/RukaPrava.png" alt="">
    </div>
    <script src="system.js"></script>
</body>
</html>
